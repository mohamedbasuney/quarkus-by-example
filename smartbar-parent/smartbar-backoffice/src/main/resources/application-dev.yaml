quarkus:
  devservices:
    enabled: false

  http:
    port: 8081
    auth:
      basic: true
  datasource:
    db-kind: postgresql
    username: bob
    password: bob
    reactive:
      url: vertx-reactive:postgresql://localhost:5432/smartbarbo
    devservices:
      enabled: false

  hibernate-orm:
    database:
      generation: drop-and-create
    sql-load-script: import.sql

  swagger-ui:
    always-include: true
    path: /swagger-ui

  smallrye-openapi:
    path: /openapi